{% extends "partial/Base.html" %}
{% block body %}
    <section>
        <div class="img1_pageAccueil">
            <div class="search">
                <!-- Votre barre de recherche ici -->
            </div>
        </div>
    </section>

    <div style="margin-bottom: 40px; margin-top: 40px" class="btn_actualiser">
        <button class="actualiser-button" onclick="actualiserPage()">Actualiser</button>
    </div>

    <div class="carousel">
        {% for notes_list in notes %}
        <div class="carousel-container">
            <img src="{{ notes_list['image'] }}" alt="{{ notes_list['alt'] }}">
            <div class="rating">
                <p style="font-size: 25px; font-weight: bold; margin-top: 10px">{{ notes_list['etablissement'] }}</p>
                {% for i in range(1, 6) %}
                <span style="font-size: 40px; color: rgb(248, 206, 70);">{% if i <= notes_list['note'] %}★{% else %}☆{% endif %}</span>
                {% endfor %}
                <p class="note">Note : {{ notes_list['note'] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock  %}
