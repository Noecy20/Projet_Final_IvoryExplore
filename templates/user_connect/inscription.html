<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='logo-removebg-preview.ico') }}" type="image/png">
    <title>page inscription</title>
    <style>
        body {
            font-family: 'Inria Serif', serif;
            background-color: whitesmoke;
        }

        .Presentation_container {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            /* align-items: center; */
            /* border: 2px solid red; */
            margin-top: 7%;
        }

        .present_inscrip {
            width: 90%;
            padding: 16px;
            height: 350px;
            /* background-color: wheat; */
            /* margin-top: 100px;
            margin-left: 600px; */
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); */
            /* border-radius: 20px;   */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .container_inscription {
            width: 40%;
            padding: 16px;
            height: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(15, 106, 145, 0.7);
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 1;
            /* border-radius: 20px; */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .case_image {
            width: 40%;
            height: 100%;
            padding: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            background: linear-gradient(rgba(20, 38, 20, 0.75), rgba(0, 0, 0, 0.75)), url("/static/images/image_Ecole/WhatsApp\ Image\ 2023-12-13\ à\ 17.11.55_65004c76.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .case_image :first-child {
            color: #f1f1f1;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
        }

        .case_image :nth-child(2) {
            color: darkcyan;
            text-align: center;
            font-weight: bold;
        }

        .container_inscription a {
            text-decoration: none;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: black;
            /* font-size: 20px; */
            font-weight: bold;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            outline: none;
            border: 2px solid black;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.7)
        }

        button {
            background-color: white;
            color: black;
            height: 40px;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            width: 30%;
            opacity: 0.9;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 22px;
            font-weight: 600;
            border-radius: 10px;

        }

        button:hover {
            opacity: 1;
            background-color: bisque;
        }

        .nom,
        .prenom,
        .username,
        .email,
        .mdp,
        .mdpc {
            /* border: solid red; */
            height: 50px;
            width: 42%;


        }

        .nom input[type=text],
        .prenom input[type=text],
        .username input[type=text],
        .mdp input[type=password],
        .mdpc input[type=password] {
            width: 95%;
            padding: 15px;
            /* margin: 5px 0 22px 0; */
            /* display: inline-block; */
            border: none;
            background: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .email input[type=email] {
            width: 95%;
            padding: 15px;
            /* margin: 5px 0 22px 0; */
            /* display: inline-block; */
            border: none;
            background: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 10px;

        }

        .nom_prenom,
        .username_email,
        .mdp_mdpc {
            /* border: solid green; */
            width: 100%;
            /* height: 100px; */
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;

        }
    </style>
</head>

<body>

    <div class="Presentation_container">
        <div class="present_inscrip">
            <div class="case_image">
                <p>IVORY EXPLORE
                    <br>application de recommendation
                </p>
                <p>Inscrivez-vous pour en profiter</p>
            </div>

            <form class="container_inscription" method="POST">
                <div class="nom_prenom">
                    <div class="nom">
                        <input type="text" placeholder="Entrer votre nom" name="nom_user" required>
                    </div>

                    <div class="prenom">
                        <input type="text" placeholder="Entrer votre prénom" name="prenom_user" required>
                    </div>
                </div>
                <div class="username_email">
                    <div class="username">
                        <input type="text" placeholder="Entrer votre username" name="username" required>
                    </div>

                    <div class="email">
                        <input type="email" placeholder="Entrer votre email" name="email" required>
                    </div>
                </div>
                <div class="mdp_mdpc">
                    <div class="mdp">
                        <input type="password" placeholder="Entrer votre mot de passe" name="passwords" required>
                    </div>

                    <div class="mdpc">
                        <input type="password" placeholder="Confirmer votre mot de passe" name="confirm_password" required>
                    </div>
                </div>

                <button type="submit">S'inscrire</button><br>
                <a href="{{url_for('connexion')}}">Déjà un compte? Connectez-vous</a>
                

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {%endwith%}
            </form>
        </div>
    </div>
</body>

</html>
