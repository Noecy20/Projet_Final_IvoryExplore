/*casses à cocher*/

.container{
    /*background: #222;*/
    display: flex;
    margin: 0 auto;
    justify-content: center;
    align-items: center;
    /*min-height: 1200vh;*/
    flex-wrap: wrap;
    margin-top: 80px;
    /*background:#222 ;*/
}


.container div{
    margin: 10px;
}


.container div label{
    cursor: pointer;
}

.container div label input{
    display: none;
}

.container div label span{
    position: relative;
    display: inline-block;
    background: #424242;
    padding:15px 30px ;
    color: #fff;
    text-shadow: 0 1px 4px rgb(0, 0,.5 blue);
    border-radius: 30px;
    font-size:20px ;
    transition: 0.5s;
    user-select: none;
    overflow: hidden;
}


.container div label span:before{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: rgb(225, 225, 225,.1);
}


.container div:nth-child(6n + 1) label input:checked~span{
    background-color: #e91e63;
    color: #fff;
    box-shadow: 0 2px 20px  #e91e63;
}



.container div:nth-child(6n + 2) label input:checked~span{
    background-color: #0f0;
    color: #fff;
    box-shadow: 0 2px 20px  #0f0;
}

.container div:nth-child(6n + 3) label input:checked~span{
    background-color: #df01d7;
    color: #fff;
    box-shadow: 0 2px 20px  #df01d7;
}


.container div:nth-child(6n + 4) label input:checked~span{
    background-color: #2e2efe;
    color: #fff;
    box-shadow: 0 2px 20px  #2e2efe;
}

.container div:nth-child(6n + 5) label input:checked~span{
    background-color: #ffeb3b;
    color: #fff;
    box-shadow: 0 2px 20px  #ffeb3b;
}


.container div:nth-child(6n + 6) label input:checked~span{
    background-color: #9c27b0;
    color: #fff;
    box-shadow: 0 2px 20px  #9c27b0;
}

</style>
